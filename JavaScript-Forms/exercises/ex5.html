<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="windowMockup">
        <div class="fakeBar">
            <div>
                <span class="dot close-button"></span>
                <span class="dot minimize-button"></span>
                <span class="dot maximize-button"></span>
            </div>
            
            
            <p id="title-text">Calculator</p>
        </div>
        <div class="windowContent">
            <div class="calcGrid">
                <input type="text" id="display" readonly="readonly">
                <button id="number" onclick="addNr(7)">7</button>
                <button id="number" onclick="addNr(8)">8</button>
                <button id="number" onclick="addNr(9)">9</button>
                
                <button id="number" onclick="addNr(4)">4</button>
                <button id="number" onclick="addNr(5)">5</button>
                
                <button id="number" onclick="addNr(6)">6</button>
                   
                <button id="number" onclick="addNr(1)">1</button>
                <button id="number" onclick="addNr(2)">2</button>
                <button id="number" onclick="addNr(3)">3</button>
        
                <button id="number" onclick="addNr(0)">0</button>
                <button id="equals" onclick="calculate()">=</button>
                <button id="plus" onclick="addOperator('+')">+</button>
                <button id="minus" onclick="addOperator('-')">-</button>
                <button id="division" onclick="addOperator('/')">&divide;</button>
                <button id="mult" onclick="addOperator('*')">*</button>
                <button id="clearAll" onclick="clearAll()">C</button>
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
