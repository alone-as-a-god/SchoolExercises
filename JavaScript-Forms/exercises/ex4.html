<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <title>Exercise 4</title>
</head>
<body>
    <div class="windowMockup">
        <div class="fakeBar">
            <div>
                <span class="dot close-button"></span>
                <span class="dot minimize-button"></span>
                <span class="dot maximize-button"></span>
            </div>
            <p id="title-text">Implement radiobuttons and checkboxes</p>
            
        </div>
        <div class="windowContent">
            <p>please enter the following data</p>
            <form onsubmit="clickSubmit2()">
            <input type="text" name="Username" id="usernameInput" placeholder="Name">
            
            <br>
            <span>Gender </span>                                 <!-- Note to self: Span makes text appear left of boxes-->
            <input type="radio" name="gender" id="radioMale">
            <label for="radioMale">Male</label>
            <input type="radio" name="gender" id="radioFemale">
            <label for="radioFemale">Female</label>
            <br>
            <span>Titles </span>
            <input type="checkbox" id="checkDoctor">
            <label for="checkDoctor">Dr.</label>
            <input type="checkbox" id="checkProf">
            <label for="checkProf">Prof.</label>
            <br>
            <input type="submit" id="submitBtn" >
        </form>
        </div>
        
    </div>
    
</body>
</html>
