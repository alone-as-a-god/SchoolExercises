<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../styles/stylesheet.css">
</head>
<body>
    <div class="windowMockup">
        <div class="fakeBar">
            <div>
                <span class="dot close-button"></span>
                <span class="dot minimize-button"></span>
                <span class="dot maximize-button"></span>
            </div>
            
            
            <p id="title-text">Change background color with javascript</p>
        </div>
        <div class="windowContent">
            <label for="colorPicker">Pick two colors</label>
            <div class="inBlock">
                <input onchange="changeColor()" type="color" id="colorPicker">
                <input onchange="changeColor()" type="color" id="colorPicker2">     
            </div>
            <input type="range" id="alpha" onchange="changeColor()" min="0" max="1" step="0.001" value="1">
            <br>
            
        </div>
        
    </div>
    
</body>
